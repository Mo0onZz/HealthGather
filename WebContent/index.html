<!DOCTYPE html>
<html>
<head>
<meta charset="gbk">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />

<title>denglu</title>
<link rel="stylesheet" href="css/framework7.css">
<link rel="stylesheet" href="css/style.css">
<link type="text/css" rel="stylesheet" href="css/swipebox.css" />
<link href='http://fonts.useso.com/css?family=Source+Sans+Pro:400,300,700,900' rel='stylesheet' type='text/css'>
<script type="text/javascript">
	function login(){
		var userName=$("#userName").val();
		var password=$("#password").val();
		var roleName=$("#roleName").val();
		if(userName==null||userName==""){
			alert("用户名不能为空！");
			return;
		}
		if(password==null||password==""){
			alert("密码不能为空！");
			return;
		}
		if(roleName==null||roleName==""){
			alert("请选择用户类型！");
			return;
		}
		$("#adminlogin").submit();			
		
	}
</script>
</head>
<body id="mobile_wrap">
  <div class="popup popup-login modal-in" style="display: block;">
    <div class="content-block">
      <h4>Login</h4>
            <div class="loginform">
            <form id="LoginForm" method="post" name=adminlogin action="./user/login.do">
            <label>Username:</label>
            <input type="text" name="userName" id="userName" value="" class="form_input required" />
            <label>Password:</label>
            <input type="password" name="password" id="password" value="" class="form_input required" />
            <input type="submit" name="submit" class="form_submit" id="submit" value="Login" />
            <input type="hidden" value="mobile" name="platform" id="platform">
            </form>
            </div>
      
    </div>
    </div>
 
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>

  </body>
</html>
